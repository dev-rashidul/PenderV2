<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PenderV2</title>

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <!-- Header Part HTML Start -->

    <header>
      <!-- Navigation Section HTML Start -->

      <section id="Header">
        <nav class="navbar navbar-expand-xl">
          <div class="container">
            <a class="logo" href="index.html"
              ><img src="assets/images/logo.svg" alt="logo"
            /></a>
            <button
              class="navbar-toggler collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="toggler-icon top-bar"></span>
              <span class="toggler-icon middle-bar"></span>
              <span class="toggler-icon bottom-bar"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav pl-md-5 ms-auto">
                <li class="nav-item">
                  <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact us</a>
                </li>
                <li class="nav-item">
                  <div class="search-form-wrapper">
                    <form>
                      <div class="search-form">
                        <input type="text" placeholder="Search breed..." />
                        <i class="fa-solid fa-magnifying-glass"></i>
                      </div>
                    </form>
                  </div>
                </li>
                <li class="nav-item">
                  <div class="language-selector">
                    <select>
                      <option value="ENG">ENG</option>
                      <option value="BAN">BAN</option>
                    </select>
                  </div>
                </li>
                <li class="nav-item">
                  <div class="user-profile">
                    <a href="#"
                      ><img src="assets/images/user-img.png" alt="user-img"
                    /></a>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </section>

      <!-- Navigation Section HTML End -->

      <!-- Hero Section HTML Start -->

      <section id="Hero">
        <div class="hero-wrapper">
          <div class="container">
            <div class="row">
              <div class="col-lg-6">
                <div class="hero-content position-relative">
                  <div class="hero-content-shape1">
                    <img
                      draggable="false"
                      src="assets/images/hero-content-shape1.svg"
                      alt="hero-content-shape1"
                    />
                  </div>
                  <div class="hero-content-shape2">
                    <img
                      draggable="false"
                      src="assets/images/hero-content-shape2.svg"
                      alt="hero-content-shape2"
                    />
                  </div>
                  <h2>
                    <span
                      >Adopt, Sell, <br />
                      Meet</span
                    >
                    Your Pet Here.
                  </h2>
                  <p>
                    Find Your Perfect Companion: Adopt, Sell, and Meet Your Pet
                    Here! Discover Unconditional Love in Our Pet Haven
                  </p>
                  <div class="hero-btn">
                    <a class="primary-btn" href="#">Upload Post</a>
                  </div>
                  <div class="hero-content-shape3">
                    <img
                      draggable="false"
                      src="assets/images/hero-content-shape3.svg"
                      alt="hero-content-shape3"
                    />
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="hero-img">
                  <img src="assets/images/hero-img.png" alt="hero-img" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Hero Section HTML End -->
    </header>

    <!-- Header Part HTML End -->

    <!-- Main Part HTML Start -->

    <main>

      <section id="Find-pet">
        <div class="find-pet-wrapper position-relative">

            <div class="find-pet-container">
              <div class="row align-items-center">
                <div class="col-xl-4">
                  <div class="find-pet-content">
                    <h3>
                      Find a new pet for you
                      <img
                        draggable="false"
                        src="assets/images/find-pet-text-shape.svg"
                        alt="find-pet-text-shape"
                      />
                    </h3>
                    <p>Find Your Perfect Companion: Adopt, Sell, and Meet.</p>
                    <div class="see-more-btn">
                      <a class="primary-btn" href="#">See More</a>
                    </div>
                  </div>
                </div>
                <div class="col-xl-8 pt-5 pt-xl-0">
                  <div class="row">
                    <div class="col-md-6 col-lg-3 text-center">
                      <div class="find-pet-card">
                        <div class="find-pet-card-img">
                          <img
                            src="assets/images/find-pet-card-img1.png"
                            alt="find-pet-card-img1"
                          />
                        </div>
                        <h4>Cat</h4>
                      </div>
                    </div>
                    <div class="col-md-6 col-lg-3 text-center pt-4 pt-md-0">
                      <div class="find-pet-card">
                        <div class="find-pet-card-img">
                          <img
                            src="assets/images/find-pet-card-img2.png"
                            alt="find-pet-card-img2"
                          />
                        </div>
                        <h4>Dog</h4>
                      </div>
                    </div>
                    <div class="col-md-6 col-lg-3 text-center pt-4 pt-lg-0">
                      <div class="find-pet-card">
                        <div class="find-pet-card-img">
                          <img
                            src="assets/images/find-pet-card-img3.png"
                            alt="find-pet-card-img3"
                          />
                        </div>
                        <h4>Cat</h4>
                      </div>
                    </div>
                    <div class="col-md-6 col-lg-3 text-center pt-4 pt-lg-0">
                      <div class="find-pet-card">
                        <div class="find-pet-card-img">
                          <img
                            src="assets/images/find-pet-card-img4.png"
                            alt="find-pet-card-img4"
                          />
                        </div>
                        <h4>Bird</h4>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="find-pet-shape">
            <img src="assets/images/find-pet-shape.svg" alt="find-pet-shape" />
          </div>
        </div>
      </section>

      <!-- Find Pet Section HTML End -->
    </main>

    <!-- Main Part HTML End -->

    <!-- Bootstrap JavaScript -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="assets/js/script.js"></script>
